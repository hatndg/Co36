<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "path": "https://aistudiocdn.com/path@^0.12.7",
    "vite": "https://aistudiocdn.com/vite@^7.2.2",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",

</script>
    <style>
      html {
        scroll-behavior: smooth;
      }

      @keyframes piece-appear {
        from {
          transform: scale(0.5);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }
      .animate-piece-appear {
        animation: piece-appear 0.3s ease-out forwards;
      }

      @keyframes win-highlight {
        0%,
        100% {
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.7);
        }
        50% {
          transform: scale(1.1);
          box-shadow: 0 0 15px 5px rgba(255, 215, 0, 0.7);
        }
      }
      .animate-win-highlight {
        animation: win-highlight 1.5s ease-in-out infinite;
        z-index: 10;
        position: relative;
      }
      
      @keyframes highlight-move {
        0% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.7); } /* green-400 */
        70% { box-shadow: 0 0 10px 8px rgba(74, 222, 128, 0); }
        100% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0); }
      }
      .animate-highlight-move {
        animation: highlight-move 1.2s ease-out;
        position: relative; /* Needed for box-shadow to appear correctly */
        z-index: 5;
      }

      @keyframes title-glow {
        from {
          text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #007bff, 0 0 20px #007bff;
        }
        to {
          text-shadow: 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #007bff, 0 0 25px #007bff;
        }
      }
      .animate-title-glow {
        animation: title-glow 2s ease-in-out infinite alternate;
      }

      @keyframes overlay-fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes modal-scale-up {
        from { transform: scale(0.8) translateY(20px); opacity: 0; }
        to { transform: scale(1) translateY(0); opacity: 1; }
      }
      .animate-overlay-fade-in {
        animation: overlay-fade-in 0.3s ease-out forwards;
      }
      .animate-modal-scale-up {
        animation: modal-scale-up 0.4s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
      }
      
      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(180deg); }
        100% { transform: translateY(0px) rotate(360deg); }
      }
      .animate-float {
        animation: float 8s ease-in-out infinite;
      }
      
      @keyframes fade-in-up {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 1s ease-out forwards;
      }

      @keyframes fade-in-down {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
      }
      .animate-fade-in-down {
        animation: fade-in-down 0.8s ease-out forwards;
      }

      /* For scroll animations */
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.8s ease-out, transform 0.8s ease-out;
      }
      .reveal.is-visible {
        opacity: 1;
        transform: translateY(0);
      }

      @keyframes turn-glow {
        0%, 100% {
          box-shadow: 0 0 5px 2px rgba(59, 130, 246, 0.4); /* blue-500 */
          border-color: rgba(96, 165, 250, 0.8); /* blue-400 */
        }
        50% {
          box-shadow: 0 0 15px 5px rgba(59, 130, 246, 0.6);
          border-color: rgba(96, 165, 250, 1);
        }
      }
      .animate-turn-glow {
        animation: turn-glow 2.5s ease-in-out infinite;
      }
    </style>
